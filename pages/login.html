<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="AuthController">
    <div class="body__container">
        <p class="login__title">Вход</p>
        <form ng-submit="login()">
            <input class="login__email" type="email" ng-model="email" placeholder="Email" required>
            <input class="login__password" type="password" ng-model="password" placeholder="Пароль" required>
            <button class="login__btn" type="submit">Войти</button>
        </form>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
